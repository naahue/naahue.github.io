<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="icon" href="imagenes/favicon.ico">
</head>
<body>
    <div class="container">
        <h2>Formulario de Compra</h2>
        <form action="index.html" method="post">
            <div class="form-group">
                <label for="zapa">Zapatilla:</label>
                <select id="zapa" name="zapa" class="styled-select">
                    <option value=""></option>
                    <option value="1">Air Force 1 Mushroom</option>
                    <option value="2">AF-1 Low SP Sequoia</option>
                    <option value="3">Air Jordan 1 KO</option>
                    <option value="3">Alpha Force White and Red</option>
                    <option value="3">Air Jordan 15</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Talle:</label>
                <select id="size" name="size" class="styled-select">
                    <option value=""></option>
                    <option value="1">9 US</option>
                    <option value="2">9.5 US</option>
                    <option value="3">10 US</option>
                    <option value="3">11 US</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">Estado/Provincia:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip">Código Postal:</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div class="form-group">
                <label for="card_name">Nombre en la Tarjeta:</label>
                <input type="text" id="card_name" name="card_name" required>
            </div>
            <div class="form-group">
                <label for="card_number">Número de la Tarjeta:</label>
                <input type="text" id="card_number" name="card_number" required>
            </div>
            <div class="form-group">
                <label for="exp_date">Fecha de Expiración (MM/AA):</label>
                <input type="text" id="exp_date" name="exp_date" pattern="\d{2}/\d{2}" placeholder="MM/YY" required>
                <small>Ejemplo: 12/23 para diciembre de 2023</small>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" min="0" max="999" maxlength="3" required>
            </div>
            <a href="https://naahue.github.io/">
                <button>Comprar</button>
            </a>
        </form>
    </div>
    <script src="carrito.js"></script>
</body>
</html>
